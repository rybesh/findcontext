<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Find Context</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?2.8.0r4/build/reset-fonts-grids/reset-fonts-grids.css&2.8.0r4/build/base/base-min.css" type="text/css" media="screen"/>
  </head>
  <body style="text-align: left;">
    <div>
      For users:
      <ol>
        <li><a href="http://www.mozilla.com/firefox/">Install or upgrade to the latest Firefox</a></li>
        <li><a class="xpi-link" 
               href="/media/jetpack-0.8.1-all.xpi"
               data-hash="sha1:65a92888b97fea1ed505d381356050d258b7893e">Install our customized Jetpack add-on</a></li>
        <li><a href="/install/">Install the Find Context jetpack</a></li>
      </ol>
    </div>
    <div>
      For staff: <a href="/admin/main/logrecord/">View the Find Context log</a>
    </div>
    <script type="application/javascript">
      document.getElementsByClassName('xpi-link').forEach(function (link) {
        link.addEventListener('click', function () {
          InstallTrigger.install({
            'Jetpack': { 'URL': this.href, 
                         'Hash': this.getAttribute('data-hash') }
          });
        }
      }
    </script>
  </body>
</html>
